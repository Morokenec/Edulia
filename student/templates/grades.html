{% extends "base.html" %}
{% block content %}
<h1>Оценки</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Курс</th>
            <th scope="col">Задание</th>
            <th scope="col">Оценка</th>
        </tr>
    </thead>
    <tbody>
        {% for grade in grades %}
        <tr class="{% if grade.grade == 5 %}table-success{% elif grade.grade == 4 %}table-warning{% elif grade.grade == 3 %}table-danger{% elif grade.grade == 2 %}table-primary{% endif %}">
            <td>{{ grade.task.course.name }}</td>
            <td>{{ grade.task.title }}</td>
            <td>{{ grade.grade }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">У вас нет оценок.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
